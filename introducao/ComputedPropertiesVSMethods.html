<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Nome original: {{curso}}</p>
        <p>Nome invertido (computed): {{cursoInvertidoComputed}}</p>
        <p>Nome invertido (Method): {{cursoInvertidoMethod()}}</p>
        <p>Autor: {{ nomeDoAutorInteiro ? 'Thiago Martins' : 'Thiago' }}</p>
        <button @click="nomeDoAutorInteiro = !nomeDoAutorInteiro">alterar nome do autor</button><br><br>
        <input @keyup.enter="alterarNomeDoCurso">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de VueJS',
                nomeDoAutorInteiro: false
            },
            //ela depende do data, e só vai ser chamado novamente caso o valor que está dentro do data dor alterado
            computed: {
                cursoInvertidoComputed: function () {
                    //deve sempre retorna um valor sincrono
                    console.log('Computed!')
                    return this.curso.split('').reverse().join('')
                }
            },
            methods: {
                alterarNomeDoCurso: function (event) {
                    this.curso = event.target.value
                },
                //é chamado a cada renderização da página
                cursoInvertidoMethod: function () {
                    console.log('Method!')
                    return this.curso.split('').reverse().join('')
                }
            }
        });
    </script>
</body>

</html>
