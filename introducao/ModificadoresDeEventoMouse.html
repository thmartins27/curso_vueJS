<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--Por padrão chama apenas o botão esquerdo, pode usar o modificador left para especificar -> chama o valor zero (0)-->
        <button v-on:click="onClick">Botão esquerdo</button><br>
        <!--Escuta somente o botão do meio do mouse -> chama o valor um (1)-->
        <button v-on:click.middle="onClick">Botão do meio</button><br>
        <!--Escuta somente o botão direito -> chama o valor um (2)-->
        <button v-on:click.right="onClick">Botão direito</button><br>
        <!--Escuta somente o botão direito sem chamar o menu de contexto-> chama o valor um (2)-->
        <button v-on:click.right.prevent="onClick">Sem menu de contexto</button><br>

    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                onClick: function (event) {
                    console.log('Botão ' + event.button + ' pressionado!')
                }
            }
        });
    </script>
</body>

</html>
