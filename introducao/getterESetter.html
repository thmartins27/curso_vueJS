<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>Nome: {{nomeCompleto}}</p>
        <input @keyup.enter="alterarNome">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                primeiroNome: 'Thiago',
                ultimoNome: 'Martins'
            },
            computed: {
                nomeCompleto: {
                    get: function (){
                        return this.primeiroNome + ' ' + this.ultimoNome
                    },
                    set: function (novoNome) {
                        let nomes = novoNome.split(' ')
                        this.primeiroNome = nomes[0]
                        this.ultimoNome = nomes[nomes.length -1]
                    }
                }
            },
            methods: {
                alterarNome: function (event){
                    this.nomeCompleto = event.target.value
                }
            }
        });
    </script>
</body>

</html>
