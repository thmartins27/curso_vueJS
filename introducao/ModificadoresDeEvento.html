<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-on:click="onClick('p', $event)">
            Curso de VueJS
            <!-- para a propagação do evento para o elemento pai do DOM -->
            <button v-on:click.stop="onClick('button', $event)">Clique</button>
        </p>

        <form>
            <input type="text">
            <button type="submit" v-on:click="onSubmit">Enviar sem modifiador</button>
            <!-- prevent default: Cancela o evento se for cancelável, sem parar a propagação do mesmo. -->
            <button type="submit" v-on:click.prevent="onSubmit">Enviar com modifiador</button>
            <!-- A ordem do modificador deve ser levada em consideração -->
            <button type="submit" v-on:click.prevent.stop="onSubmit">Enviar com dois modifiador</button>
        </form>

    </div>
    <script>
        new Vue({
            el: '#app',
            methods: {
                onClick: function (elementoAlvo, event) {
                    //event.stopPropagation() //Para a propagão do evento nos elementos pai do DOM
                    console.log(event.type, ':', elementoAlvo)
                },
                onSubmit: function () {
                    console.log('Formulário enviado')
                }
            }
        })
    </script>
</body>

</html>
