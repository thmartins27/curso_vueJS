<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--Redenisa apenas uma vez o dado, depois será usado como algo estático-->
        <p v-once>Nome insteiro: {{nome}}</p>
        <p>Nome: {{getNome()}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Thiago Martins'
            },
            methods: {
                getNome: function () {
                    this.nome = 'Pinho'
                    return this.nome
                }
            }
        })
    </script>
</body>

</html>
