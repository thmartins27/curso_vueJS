<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- o v-on leva eventos do html para a instancia do vue -->
        <button v-on:click="incrementar">Click</button>
        <p>Bot√£o clicado {{cliques}} vezez</p>
        <p v-on:mousemove="updateCoodernadas">Coordenados x: {{x}} e y: {{y}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0 
            },
            methods: {
                incrementar: function (event) {
                    console.log(event)
                    this.cliques++
                },

                updateCoodernadas: function (event){
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>

</html>
