<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- o v-on leva eventos do html para a instancia do vue -->
        <button v-on:click="incrementar">Click</button>
        <p>Bot√£o clicado {{cliques}} vezez</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cliques: 0
            },
            methods: {
                incrementar: function () {
                    this.cliques++
                }
            }
        })
    </script>
</body>

</html>
